<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="Style.css">
</head>
<body>
	<div class="main_div">
		<div class="music_container">
			<h2 id="title">LOTUS LANE</h2>
			<h3 id="artist">The loyalist</h3>
			<div class="img_container">
				<img src="images/ashraf-1.jpeg" alt=""/>
				

			</div>
			<audio src="music/ashraf-1.mp3"></audio>


			<div class="music_controls">
				<i class="fas fa-backward" id="prev" title="Previous"></i>
				<i class="fas fa-play" id="play" title="Play"></i>
				<i class="fas fa-forward" id="next" title="Next"></i>
				
			</div>

		</div> 
	</div>
	<script>
		const music = document.querySelector("audio");
		const img = document.querySelector("img");
		const play = document.getElementById("play");
		const artist = document.getElementById("artist");
		const title = document.getElementById("title");
		const prev = document.getElementById("prev");
		const next = document.getElementById("next");

		const songs = [
		{
			name: "ashraf-1",
			title: "LOTUS LANE",
			artist: "loyalist",
		},
		{
			name: "ashraf-2",
			title: "kahani suno",
			artist: "Arijit Singh",
		},
		{
			name: "ashraf-3",
			title: "Apna Bana le",
			artist: "Atif"
		}
	    ];

		let isPlaying = false;
		//play function
		const playMusic = () => {
			isPlaying = true;
			music.play();
			play.classList.replace("fa-play", "fa-pause");
			img.classList.add("anime");
		};

		//pause function
		const pauseMusic = () => {
			isPlaying = false;
			music.pause();
			play.classList.replace("fa-pause", "fa-play");
			img.classList.remove("anime")
		};
		
		play.addEventListener('click', () => {
			if (isPlaying) {
				pauseMusic();
			} else {
				playMusic();
			}
		});

		//changing songs


		const loadSong = (song) => {
			title.textContent = song.title;
			artist.textContent = song.artist;
			music.src = "music/" + song.name + ".mp3";
			img.src = "images/" + song.name + ".jpeg";
		};

		let songIndex = 0;
		
		const nextSong = (songs) => {
			songIndex = (songIndex + 1) % songs.length;
			loadSong(songs[songIndex]);
			playMusic();
		};
		const prevSong = (songs) => {
			songIndex = (songIndex - 1 + songs.length) % songs.length;
			loadSong(songs[songIndex]);
			playMusic();
		};

		next.addEventListener("click", () => nextSong(songs));
		prev.addEventListener("click", () => prevSong(songs));

		
	</script>
</body>
</html>
